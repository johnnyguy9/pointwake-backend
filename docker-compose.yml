version: '3.8'

services:
  # Backend - Python FastAPI
  backend:
    build:
      context: ./wake-analyzer-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Persist uploads and database
      - ./data/uploads:/app/uploads
      - ./data/database:/app
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DATABASE_URL=sqlite:///./wake_analyzer.db
      - UPLOAD_DIR=/app/uploads
      - ALLOWED_ORIGINS=http://localhost:3000
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - Next.js
  frontend:
    build:
      context: ./wake-analyzer-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
  database:
